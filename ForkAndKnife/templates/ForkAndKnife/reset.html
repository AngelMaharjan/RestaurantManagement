{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
      <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- fontawesome cdn link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<!-- swiper cdn link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
<!-- custom css -->
<link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/d0f573286e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/change.css' %}">
</head>
<body>
    <div class="container-fluid">
        <header>
            <a href="{% url 'homePage' %}" class="logo"><i class="fa-solid fa-utensils"></i>TF&K.</a>
            {% if messages %}
            {% for message in messages %}
        
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong> {{ message}} </strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {%endif%}
        </header>
        
        <section class="signup">
            <div class="form-box">
                <h2>Reset password</h2>


                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="new">
                        <p>OLD PASSWORD</p>
                        <input type="password" class="border" name="old_password" placeholder="password">
                    </div>
                    <div class="new">
                        <p>NEW PASSWORD</p>
                        <input type="password" class="border" name="new_password1" placeholder="password">
                    </div>
                    <div class="new">
                        <p>CONFIRM PASSWORD</p>
                        <input type="password" class="border" name="new_password2" placeholder="password">
                    </div>
                    
                    <button class="btn" type="submit">submit</button><br>
                
    
                </form>
            </div>
        </section>

     </div>
</body>
</html>
